<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.<h1></h1>">
    <link rel="stylesheet" href="style.css">
    <title>Live-Time</title>
    <link rel="shortcut icon" href="./img/icons8-digital-clock-16.png" type="image/x-icon">
</head>
<body>
    <div class="dot1"></div>
    <div class="dot2"></div>
    <div class="clock-box">
        <h1 class="text" id="hrs">00</h1>
        <h1 class="text" >:</h1>
        <h1 class="text" id="mins">00</h1>
        <h1 class="text">:</h1>
        <h1 class="text" id="secs">00</h1>
        <h1 id="am-pm">AM</h1>
    </div>
    

    <script>
            function digitalTime(){

                var time= new Date();

                var hrs=time.getHours();
                var mins=time.getMinutes();
                var secs=time.getSeconds();
                var am_pm= document.getElementById('am-pm');

                // AM & PM  

                if(hrs >=12){
                    am_pm.innerHTML='PM';
                }else{
                    am_pm.innerHTML= 'AM';
                }
                // 12hrs

                if(hrs>12){
                    hrs=hrs-12;

                }


                document.getElementById('hrs').innerHTML=hrs;
                document.getElementById('mins').innerHTML=mins;
                document.getElementById('secs').innerHTML=secs;


                }
            setInterval(digitalTime ,10);


    </script>
</body>
</html>
